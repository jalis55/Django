<!--# templetes/cost/expense.html-->
 
{% extends 'base.html' %}
 
{% block content %}

<table class="table  table-striped">
    <a class="btn btn-primary" href=" {% url 'add-expense' %}">Add New Expense</a>
    <h2>{{ expenses.total_amount }}</h2>
<thead>
<tr>
    <th>Date</th>
    <th>Purpose</th>
    <th>Amount</th>
    <th>Action</th>

</tr>
</thead>
<tbody>
{% for expense in expenses %}
<tr>
    <td>{{ expense.purpose }}</td>
    <td>{{ expense.amount }}</td>
    <td>{{ expense.date }}</td>
    <td><a class="btn btn-primary" href="">Edit</a><a class="btn btn-danger" href="">Delete</a></td>
</tr>
{% endfor %}

</tbody>
</table>
 
{% endblock %}
